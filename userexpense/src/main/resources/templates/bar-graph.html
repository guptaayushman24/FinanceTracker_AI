<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Bar Chart</title>

    <!-- Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- JavaScript -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var mapData = /*[[${barGraphData}]]*/ {};

        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawBarChart);

        function drawBarChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Payment Mode');
            data.addColumn('number', 'Count');
            data.addColumn({ type: 'string', role: 'annotation' });

            Object.keys(mapData).forEach(function (key) {
                data.addRow([key, mapData[key], key + " : " + mapData[key]]);
            });

            var options = {
                title: 'Payment Mode Usage (Monthly)',
                legend: { position: 'none' },
                colors: ['#4CAF50', '#2196F3', '#FF9800', '#E91E63'],
                annotations: { alwaysOutside: true }
            };

            var chart = new google.visualization.ColumnChart(
                document.getElementById('bar_chart_div')
            );

            chart.draw(data, options);
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
        /*]]>*/
    </script>


    <!-- CSS -->
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: background 0.3s ease;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .toggle-btn {
            padding: 8px 16px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #333;
            color: #fff;
            font-size: 14px;
        }

        #bar_chart_div {
            width: 100%;
            height: 500px;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        body.dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0 8px 20px rgba(255,255,255,0.05);
        }

        body.dark-mode .title,
        body.dark-mode .subtitle {
            color: #ffffff;
        }

        body.dark-mode .toggle-btn {
            background: #ffffff;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #bar_chart_div {
                height: 350px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    <h1 class="title">Expense Visualization</h1>
    <p class="subtitle">Expense of the Month</p>
    <div id="bar_chart_div"></div>
</div>
</body>
</html>
