<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Chart</title>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var mapData = /*[[${chartData}]]*/ {};
        /*]]>*/

        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Expense Type');
            data.addColumn('number', 'Amount');

            Object.keys(mapData).forEach(function (key) {
                data.addRow([key, mapData[key]]);
            });

            var chart = new google.visualization.PieChart(
                document.getElementById('chart_div')
            );
            chart.draw(data);
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }

        .title {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        #chart_div {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }

        /* Toggle Button */
        .toggle-btn {
            margin-bottom: 15px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #333;
            color: #fff;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        body.dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0 8px 20px rgba(255,255,255,0.05);
        }

        body.dark-mode .title {
            color: #ffffff;
        }

        body.dark-mode .toggle-btn {
            background: #ffffff;
            color: #000;
        }

        @media (max-width: 768px) {
            #chart_div {
                height: 350px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    <h1 class="title">Expense Visualization</h1>
    <p class="toggle-btn">Expense of the Year</p>
    <div id="chart_div"></div>
</div>
</body>
</html>
